{% extends "base.html" %}

{% block content %}

{% if children %}
{% for vaikas in children %}
<hr>
<p>{{vaikas.vardas}}</p>
<p>{{vaikas.pavarde}}</p>
{% if vaikas.tevai %}
<p>Vaikai:</p>
{% for tevas in vaikas.tevai %}
<p>{{tevas.vardas}} {{tevas.pavarde}}</p>
{% endfor %}
{% endif %}

{% endfor %}
{% endif %}
<hr>


{% endblock %}
